<html lang="en">
<head>

<body>
    <h1>Index page for the show data from the database</h1>

        <tr>
            <th>Name</th>
            <th>dob</th>
            <th>address</th>
            <th>grade</th>
            <th>actions</th>
            
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.dob}}</td>
            <td>{{i.address}}</td>
            <td>{{i.grade}}</td>
            <td>
                <a href="addstudent"><button>add</button></a>
                <a href="updatestudent/{{i.id}}"><button>update</button></a>
                <a href="deletestudent/{{i.id}}"><button>delete</button></a>
            </td>
    </tr>
    {% endfor %}
    
    </table>
    <a href="addstudent"><button>Add Student</button></a>

</body>
</html>
